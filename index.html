<!DOCTYPE html>
<html>
	<head>
		<meta name="author" content="Milton Pulley">
		<meta name="description" content="My Portfolio">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
		<base href="/">
		<title>Milton Pulley's Portfolio</title>
		
		<!-- nothing in the tag as it is referencing a .js file -->
		<!-- defer keyword means "hold off running this .js until the whole page is loaded." -->
		<script src="main.js" type="module" defer></script>
		<!-- delcaring a link between this and the css resource -->
		<link rel="stylesheet" type="text/css" href="style.css" defer>
	</head>
	<body>
		<section id=main>
			<h1>Browse Projects</h1>

			<div id="filterarea">
				<h2>Filter projects by tags</h2>
				<div id="filterallbuttons">
					<button class="tagfilterbutton" value="ignoreall" state="ig">Ignore All</button>
					<button class="tagfilterbutton" value="whitelistall" state="wh">Whitelist All</button>
					<button class="tagfilterbutton" value="blacklistall" state="bl">Blacklist All</button>
				</div>
				<ul id="filterprojectcategoriestags"> <!--
					...
					<li>
						<h3>[Category Name]</h3>
						<ul class="projectcategory">
							...
							<li>
								<button class="tagfilterbutton" value=[Tag Name] state="[state]">[Tag Name]</button>
							</li>
							...
						</ul>
					</li>
					... -->
				</ul>
			</div>
			
			
			<ul id="projectlist"> <!--
				...
				<li class="project">
					<button value="[Project Name]" class="projectexpand">Expand</button>
					<img src="[Project Image]" class="projectimg"></img>
					<p class="projectdate">[Date]</p>
					<p class="projectname">[Project Name]</p>
					<p class="projectdesc">[Project Description]</p>
					<ul class="projecttaglist">
						...
						<li class="projecttag">[Project Tag]</li>
						...
					</ul>
				</li>
				... -->
				<!-- This is shown if the projects couldn't be loaded -->
				<li class="project">
					<p class="projectexpand">n/a</p>
					<img src="/placeholder.jpg" class="projectimg"></img>
					<p class="projectdate">n/a</p>
					<p class="projectname">An Error</p>
					<p class="projectdesc">Um... Uh... This is where I list my projects... but it didn't load!</p>
					<ul class="projecttaglist">
						<li class="projecttag">Error message</li>
						<li class="projecttag">You're not supposed to see this!</li>
					</ul>
				</li>
			</ul>
			
		</section>
		<footer>
			<p>Milton Pulley 2025</p>
		</footer>
	</body>
</html>
